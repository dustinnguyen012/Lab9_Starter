<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns > * {
      padding: 8px 2px;
      width: 122px;
    }
  </style>

  <!-- âœ… TrackJS Monitoring -->
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: "3eec0a2d08cc4e53833e878ceb1a9dcb"
      // for more options, see https://docs.trackjs.com
    });
  </script>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let output = document.querySelector("output");
      let firstNum = document.querySelector("#first-num").value;
      let secondNum = document.querySelector("#second-num").value;
      let operator = document.querySelector("#operator").value;

      try {
        if (operator === "/" && parseFloat(secondNum) === 0) {
          throw new DivisionByZeroError("Cannot divide by zero.");
        }

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error("Caught Error:", err);
        output.innerHTML = "Error: " + err.message;
      } finally {
        console.log("Calculation attempted.");
      }
    });

    class DivisionByZeroError extends Error {
      constructor(message) {
        super(message);
        this.name = "DivisionByZeroError";
      }
    }

    window.onerror = function (message, source, lineno, colno, error) {
      console.log("Global Error Caught:", message);
      if (window.TrackJS) {
        TrackJS.track(error || message);
      }
    };

    let errorBtns = Array.from(document.querySelectorAll("#error-btns > button"));
    let groupActive = false;
    let timerRunning = false;

    errorBtns.forEach((button) => {
      button.addEventListener("click", () => {
        const label = button.innerText;
        const data = { name: "Alice", age: 25, role: "Student" };

        switch (label) {
          case "Console Log":
            console.log("This is console.log:", data);
            break;
          case "Console Error":
            console.error("This is a console.error message.");
            break;
          case "Console Count":
            console.count("Button Clicked");
            break;
          case "Console Warn":
            console.warn("This is a console.warn message.");
            break;
          case "Console Assert":
            console.assert(false, "Assertion failed: demo assert");
            break;
          case "Console Clear":
            console.clear();
            break;
          case "Console Dir":
            console.dir(document.body);
            break;
          case "Console dirxml":
            console.dirxml(document);
            break;
          case "Console Group Start":
            if (!groupActive) {
              console.group("Demo Group");
              groupActive = true;
            }
            break;
          case "Console Group End":
            if (groupActive) {
              console.groupEnd();
              groupActive = false;
            }
            break;
          case "Console Table":
            console.table([data, { name: "Bob", age: 30, role: "TA" }]);
            break;
          case "Start Timer":
            if (!timerRunning) {
              console.time("Demo Timer");
              timerRunning = true;
            }
            break;
          case "End Timer":
            if (timerRunning) {
              console.timeEnd("Demo Timer");
              timerRunning = false;
            }
            break;
          case "Console Trace":
            function a() { b(); }
            function b() { c(); }
            function c() { console.trace("Trace Example"); }
            a();
            break;
          case "Trigger a Global Error":
            notDefinedFunction();
            break;
        }
      });
    });
  </script>
</body>
</html>
